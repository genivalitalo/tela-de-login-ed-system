<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login ED_SYSTEM</title>
</head>
<body>
    <div class="logo"><img src="img/Design sem nome (1).png" alt="logo-tipo"></div>
    <div class="container">
        <div class="container-login">
            <div>
                <h1>Bem vindo!</h1>
                <p>Insira seu E-mail e Senha!</p>
            </div>
            <div class="caixa-login">
                <div class="input-email">
                    <i class='bx bx-envelope' style='color:#9c00cc'></i>
                    <input placeholder="E-mail" />
                </div>
                <div class="input-senha">
                    <i class='bx bx-lock-alt' style='color:#9c00cc'></i>
                    <input placeholder="Senha" />
                </div>
            </div>
            <div class="login-botoes">
                <a class="btn-login" href="/">Login</a>
                <a class="esqueceu" href="/">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>
</body>
</html>
